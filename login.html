<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSComerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <header class="dsc-header-client">
        <nav class="dsc-container">
            <h1>DSComerce</h1>
            <div class="dsc-nav-bar-right">
                <div class="dsc-menu-items-container">
                    <div class="dsc-menu-item">
                        <img src="image/carrinho.svg" alt="Carrinho">
                    </div>
                </div>
                <div class="dsc-logged-user">
                    <a class="dsc-link-client" href="http://">Entrar</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="login-section" class="dsc-container">
            <div class="dsc-login-form-container">
                <form class="dsc-card dsc-form" action="">
                    <h2>Login</h2>
                    <div class="dsc-form-controls-container">
                        <div>
                            <input class="dsc-input-error dsc-form-control" type="text" placeholder="Email" />
                            <div class="dsc-form-error">Campo Obrigat√≥rio</div>
                        </div>
                        <div> 
                            <input class="dsc-form-control" type="password" placeholder="Senha" />
                            <div></div>
                        </div>
                    </div>
                    <div class="dsc-mt20 dsc-login-form-button">
                        <button type="submit" class="dsc-btn dsc-btn-blue">Entrar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
