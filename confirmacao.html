<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSComerce</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/confirmation.css">
    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <header class="dsc-header-client">
        <nav class="dsc-container">
            <h1>DSComerce</h1>
            <div class="dsc-nav-bar-right">
                <div class="dsc-menu-items-container">
                    <div class="dsc-menu-item">
                        <img src="image/engrenagem.svg" alt="Adm">
                    </div>
                    <div class="dsc-menu-item">
                        <img src="image/carrinho.svg" alt="Carrinho">
                    </div>
                </div>
                <div class="dsc-logged-user">
                    <p>Maria Silva</p>
                    <a class="dsc-link-client" href="http://">Sair</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="cart-container" class="dsc-container">
            <div class="dsc-card dsc-mb20">
                <div class="dsc-cart-item-container dsc-line-bottom">
                    <div class="dsc-cart-item-left">
                        <img src="/image/computer.png" alt="">
                        <div class="dsc-cart-item-description">
                            <h3>Computador Gaymer Xt</h3>
                            <div class="dsc-cart-item-qtd-container">
                                <p>1</p>
                            </div>
                        </div>
                    </div>
                    <div class="dsc-cart-item-rigth">
                        R$5000,00
                    </div>
                </div>
                <div class="dsc-cart-item-container dsc-line-bottom">
                    <div class="dsc-cart-item-left">
                        <img src="/image/computer.png" alt="">
                        <div class="dsc-cart-item-description">
                            <h3>Computador Gaymer Xt</h3>
                            <div class="dsc-cart-item-qtd-container">
                                <p>1</p>
                            </div>
                        </div>
                    </div>
                    <div class="dsc-cart-item-rigth">
                        R$5000,00
                    </div>
                </div>
                <div class="dsc-cart-total-container">
                    <h3>R$15000,00</h3>
                </div>
            </div>
            <div class="dsc-mb20 dsc-confirmation-message">
                <p>Pedido Realizado! Número 35</p>
            </div>
            <div class="dsc-btn-page-container">
                <div class="dsc-btn dsc-btn-white">Início</div>
            </div>
        </section>
    </main>
</body>

</html>
